<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <title>Jobs Management for Bosses</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
<nav class="navbar">
    <a class="navbar-brand" href="#">FLJ</a>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a href="#" class="nav-link active">Jobs</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
               role="button" aria-haspopup="true"
               aria-expanded="false">Dropdown</a>

            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>

                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
            </div>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Another link</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link disabled">Disabled</a>
        </li>
    </ul>

</nav>

<div class="container">
    <div id="timeseries"></div>
    <h4>Jobs</h4>

    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary btn-sm active jobDateFilter"
               data-range="today">
            <input type="radio" name="options" autocomplete="off" checked> Today
        </label>
        <label class="btn btn-primary btn-sm jobDateFilter"
               data-range="yesterday">
            <input type="radio" name="options" autocomplete="off"> Yesterday
        </label>
        <label class="btn btn-primary btn-sm jobDateFilter" data-range="week">
            <input type="radio" name="options" autocomplete="off"> This week
        </label>
    </div>

    <i id="jobCount"></i>

    <table id="jobs" class="table table-hover">
        <thead></thead>
        <script id="template_job_entry" type="x-tmpl-mustache">
                <tr>
                    <td><input type="checkbox" name="job[]" /></td>
                    <td class="title">{{title}}</td>
                    <td class="date">{{date}}</td>
                    <td class="source">{{source}}</td>
                    <td class="actions">
                        <button class="toggleDetail">...</button>
                    </td>
                </tr>
                <tr class="detail">
                    <td colspan="5">
                        <div class="location">
                            <b>Location: </b>
                            <span>{{locationStr}}</span></div>
                        <div class="company">
                            <b>Company: </b>
                            <span>{{company}}</span></div>
                        <div class="jobType">
                            <b>Job type: </b>
                            <span>{{jobType}} </span>
                            <b>Salary: </b>
                            <span>{{salary}}</span>
                            <b>URL: </b>
                            <span>{{{sourceUrl}}}</span>
                            </div>
                        <div class="description">
                            <b>Description: </b>
                            <span>{{description}}</span></div>
                    </td>
                </tr>
        </script>
        <tbody>
        </tbody>
    </table>
</div>
<!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="js/jobs.js"></script>
<script type="text/javascript">
        $(".jobDateFilter").click(function(){
            loadJobEntries($("#jobs tbody"), $(this).attr("data-range"))
        });
        loadJobEntries($("#jobs tbody"), "today")
        plotTimeseriesForNewJobs($("#timeseries"))
</script>
</body>
</html>
