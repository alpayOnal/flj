<VirtualHost *:80>
  ServerName flj

  ## Vhost docroot
  DocumentRoot "/flj/app/static/site"
  ## Alias declarations for resources outside the DocumentRoot
  AliasMatch ^/admin(.*) "/flj/app/static/$1"

  ## Directories, there should at least be a declaration for /flj/app/static/site

  <Directory "/flj">
    WSGIPassAuthorization
    Order allow,deny
    Allow from all
    Require all granted
    AllowOverride None
  </Directory>

  <Directory "/flj/app/static">
    Order allow,deny
    Allow from all
    Require all granted
    AllowOverride None

        <IfModule mod_headers.c>
          <FilesMatch "\.(eot|otf|ttc|ttf|woff|woff2)$">
              Header set Access-Control-Allow-Origin "*"
          </FilesMatch>
        </IfModule>
  </Directory>

  <Directory "/flj/app/static/manager">
    AllowOverride None
    Require valid-user
    AuthType Basic
    AuthName "Authentication Required"
    AuthUserFile /etc/.htpasswd
  </Directory>

  ## Logging
  LogLevel Debug
  ErrorLog "/var/log/apache2/flj_error"
  ServerSignature Off
  CustomLog "/var/log/apache2/flj_access" combined

  ## Server aliases
  ServerAlias flj.com
  WSGIScriptAlias /api "/flj/launchers/apache.wsgi"
</VirtualHost>